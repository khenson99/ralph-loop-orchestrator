services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ralph_loop
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

  orchestrator:
    build: .
    env_file:
      - .env
    ports:
      - '3000:3000'
    depends_on:
      - postgres

volumes:
  postgres-data:
