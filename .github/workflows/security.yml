name: Security

on:
  push:
    branches: [main]
  pull_request:

jobs:
  dependency_audit:
    name: CI / Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=moderate
